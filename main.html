<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px;
        }

        .block {
            display: block;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            margin-right: 10px;
        }

        .block-inline-div {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .block-inline-span {
            color: #007bff; /* Blue color */
            font-weight: bold;
        }

        .block-inline-p {
            background-color: #ffc107; /* Yellow background */
            padding: 10px;
        }

        .block-inline-input {
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            padding: 5px 10px;
        }

        .block-inline-cite {
            font-style: italic;
            color: #6c757d; /* Gray color */
        }

        .block-inline-code {
            background-color: #6f42c1; /* Purple background */
            color: white;
            padding: 3px 6px;
            font-family: 'Courier New', Courier, monospace;
        }

        .block-inline-h1 {
            color: #dc3545; /* Red color */
        }

        .block-inline-sup {
            font-size: smaller;
            vertical-align: super;
            color: #17a2b8; /* Teal color */
        }

        .block-inline-sub {
            font-size: smaller;
            vertical-align: sub;
            color: #fd7e14; /* Orange color */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button -->
        <div class="inline">
            <button class="block-inline-button" data-ns-test="block-inline-button">Test1</button>
        </div>
        <div class="inline">
            <button class="block-inline-button" data-ns-test="block-inline-button">Test2</button>
        </div>
        Answer: Inline

        <!-- Div -->
        <div class="block">
            <div class="block-inline-div" data-ns-test="block-inline-div">Test1</div>
        </div>
        <div class="block">
            <div class="block-inline-div" data-ns-test="block-inline-div">Test2</div>
        </div>
        Answer: Block

        <!-- Span -->
        <div class="inline">
            <span class="block-inline-span" data-ns-test="block-inline-span">Test1</span>
        </div>
        <div class="inline">
            <span class="block-inline-span" data-ns-test="block-inline-span">Test2</span>
        </div>
        Answer: Inline

        <!-- Paragraph -->
        <div class="block">
            <p class="block-inline-p" data-ns-test="block-inline-p">Test1</p>
        </div>
        <div class="block">
            <p class="block-inline-p" data-ns-test="block-inline-p">Test2</p>
        </div>
        Answer: Block

        <!-- Input -->
        <div class="inline">
            <input type="text" class="block-inline-input" data-ns-test="block-inline-input" value="Test1">
        </div>
        <div class="inline">
            <input type="text" class="block-inline-input" data-ns-test="block-inline-input" value="Test2">
        </div>
        Answer: Inline

        <!-- Cite -->
        <div class="inline">
            <cite class="block-inline-cite" data-ns-test="block-inline-cite">Test1</cite>
        </div>
        <div class="inline">
            <cite class="block-inline-cite" data-ns-test="block-inline-cite">Test2</cite>
        </div>
        Answer: Inline

        <!-- Code -->
        <div class="inline">
            <code class="block-inline-code" data-ns-test="block-inline-code">Test1</code>
        </div>
        <div class="inline">
            <code class="block-inline-code" data-ns-test="block-inline-code">Test2</code>
        </div>
        Answer: Inline

        <!-- H1 -->
        <div class="block">
            <h1 class="block-inline-h1" data-ns-test="block-inline-h1">Test1</h1>
        </div>
        <div class="block">
            <h1 class="block-inline-h1" data-ns-test="block-inline-h1">Test2</h1>
        </div>
        Answer: Block

        <!-- Sup -->
        <div class="inline">
            <sup class="block-inline-sup" data-ns-test="block-inline-sup">Test1</sup>
        </div>
        <div class="inline">
            <sup class="block-inline-sup" data-ns-test="block-inline-sup">Test2</sup>
        </div>
        Answer: Inline

        <!-- Sub -->
        <div class="inline">
            <sub class="block-inline-sub" data-ns-test="block-inline-sub">Test1</sub>
        </div>
        <div class="inline">
            <sub class="block-inline-sub" data-ns-test="block-inline-sub">Test2</sub>
        </div>
        Answer: Inline
    </div>
</body>
</html>
